<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SahamPro by.nurali</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --dark: #121212; --card: #1e1e1e; --text: #e0e0e0; --green: #00C851; --red: #ff4444; }
        body { font-family: 'Roboto', sans-serif; background: var(--dark); color: var(--text); margin: 0; padding: 0; }
        .container { max-width: 600px; margin: auto; padding: 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        h1, h2, h3 { color: var(--gold); margin-top: 0; }
        h2 { font-size: 18px; border-left: 4px solid var(--gold); padding-left: 10px; margin-bottom: 15px; }
        
        .market-status { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 10px 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #333; }
        #clock { font-weight: bold; font-size: 18px; color: var(--gold); }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .open { background: var(--green); color: white; }
        .closed { background: var(--red); color: white; }

        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #444; background: #2c2c2c; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: black; }
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .nav-btn { background: none; color: var(--gold); border: 1px solid var(--gold); padding: 12px; text-decoration: none; text-align: center; border-radius: 8px; font-size: 11px; font-weight: bold; }
        
        .page { display: none; padding: 20px; min-height: 100vh; }
        .active { display: block; }
        .back-btn { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 8px 15px; margin-bottom: 20px; border-radius: 5px; cursor: pointer; }

        /* VIRTUAL BOX */
        .v-box { background: #222; border: 1px solid var(--gold); padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        .v-amt { font-size: 24px; color: var(--green); font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; }
        th { color: var(--gold); text-align: left; padding: 8px; border-bottom: 1px solid #444; }
        td { padding: 8px; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

<div id="main-page" class="page active">
    <div class="container">
        <div class="market-status">
            <div><div style="font-size: 10px; color: #888;">WAKTU (WIB)</div><div id="clock">00:00:00</div></div>
            <div id="status-badge" class="badge">Checking...</div>
        </div>

        <div class="nav-grid" style="margin-bottom: 20px;">
            <button onclick="showPage('page-virtual')" style="background: var(--gold); color: black;">SIMULASI INVESTASI</button>
            <button onclick="showPage('page-legends')" style="background: #333; color: var(--gold); border: 1px solid var(--gold);">SEJARAH LEGENDA</button>
        </div>

        <div class="card">
            <h2>Pusat Data Emiten</h2>
            <input type="text" id="ticker" placeholder="Masukkan Kode Saham (BBRI, BMRI...)">
            <button onclick="window.open('https://www.google.com/search?q=laporan+keuangan+' + document.getElementById('ticker').value, '_blank')">CEK LAPORAN KEUANGAN</button>
        </div>

        <div class="card">
            <h2>Audit Kriteria LKH</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <input type="number" id="pbv" step="0.01" placeholder="PBV">
                <input type="number" id="per" step="0.1" placeholder="PER">
            </div>
            <button onclick="auditLKH()" style="margin-top:10px; background: #222; color: var(--gold); border: 1px solid var(--gold);">CEK KELAYAKAN</button>
            <div id="auditRes" style="margin-top:15px; text-align:center; font-weight:bold;"></div>
        </div>
    </div>
</div>

<div id="page-virtual" class="page">
    <div class="container">
        <button class="back-btn" onclick="showPage('main-page')">← KEMBALI</button>
        <h2>Investasi Virtual</h2>
        <div class="v-box">
            <div style="font-size: 11px; color: #888;">SALDO SIMULASI</div>
            <div id="v-bal" class="v-amt">Rp 100.000.000</div>
        </div>
        <div class="card">
            <h3>Beli Saham</h3>
            <input type="text" id="vt" placeholder="Kode Saham">
            <input type="number" id="vp" placeholder="Harga Saham">
            <input type="number" id="vl" placeholder="Jumlah Lot">
            <button onclick="vBuy()">KONFIRMASI BELI</button>
        </div>
        <div class="card">
            <h3>Portofolio Saya</h3>
            <table id="v-table">
                <thead><tr><th>SAHAM</th><th>LOT</th><th>MODAL</th></tr></thead>
                <tbody id="v-body"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="page-legends" class="page">
    <div class="container">
        <button class="back-btn" onclick="showPage('main-page')">← KEMBALI</button>
        <h2>Legenda Investasi</h2>
        <div class="nav-grid">
            <button onclick="alert('Warren Buffett: Fokus pada bisnis yang Anda mengerti.')" class="nav-btn">BUFFETT</button>
            <button onclick="alert('LKH: Membeli Mercy harga Avanza.')" class="nav-btn">LO KHENG HONG</button>
            <button onclick="alert('Graham: Konsep Margin of Safety.')" class="nav-btn">BEN GRAHAM</button>
            <button onclick="alert('Munger: Memiliki banyak model mental.')" class="nav-btn">MUNGER</button>
        </div>
    </div>
</div>

<script>
    let bal = 100000000;
    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    }
    function updateClock() {
        const now = new Date();
        const hrs = now.getHours();
        document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID');
        const badge = document.getElementById('status-badge');
        const day = now.getDay();
        if (day >= 1 && day <= 5 && hrs >= 9 && hrs < 16) {
            badge.innerText = "MARKET OPEN"; badge.className = "badge open";
        } else {
            badge.innerText = "MARKET CLOSED"; badge.className = "badge closed";
        }
    }
    setInterval(updateClock, 1000); updateClock();

    function vBuy() {
        let t = document.getElementById('vt').value.toUpperCase();
        let p = document.getElementById('vp').value;
        let l = document.getElementById('vl').value;
        if(t && p && l) {
            let cost = p * l * 100;
            if(cost > bal) return alert("Saldo tidak cukup!");
            bal -= cost;
            document.getElementById('v-bal').innerText = "Rp " + bal.toLocaleString('id-ID');
            document.getElementById('v-body').innerHTML += `<tr><td>${t}</td><td>${l}</td><td>Rp ${cost.toLocaleString('id-ID')}</td></tr>`;
            document.getElementById('vt').value = ""; document.getElementById('vp').value = ""; document.getElementById('vl').value = "";
        }
    }

    function auditLKH() {
        let pbv = document.getElementById('pbv').value;
        let per = document.getElementById('per').value;
        let res = document.getElementById('auditRes');
        if(pbv < 1 && per < 10) {
            res.style.color = "var(--green)"; res.innerText = "✓ LAYAK INVESTASI";
        } else {
            res.style.color = "var(--red)"; res.innerText = "✗ TIDAK IDEAL";
        }
    }
</script>
</body>
</html>
