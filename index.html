<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SahamPro by.nurali</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --dark: #121212; --card: #1e1e1e; --text: #e0e0e0; --green: #00C851; --red: #ff4444; }
        body { font-family: 'Roboto', sans-serif; background: var(--dark); color: var(--text); margin: 0; padding: 0; }
        .container { max-width: 600px; margin: auto; padding: 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        h1, h2, h3 { color: var(--gold); margin-top: 0; }
        h2 { font-size: 18px; border-left: 4px solid var(--gold); padding-left: 10px; }
        
        .market-status { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 10px 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--gold); }
        #clock { font-weight: bold; font-size: 18px; color: var(--gold); }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .open { background: var(--green); color: white; }
        .closed { background: var(--red); color: white; }

        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #444; background: #2c2c2c; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: black; }
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .nav-btn { background: #333; color: var(--gold); border: 1px solid var(--gold); padding: 12px; text-decoration: none; text-align: center; border-radius: 8px; font-size: 11px; display: block; font-weight: bold; }
        
        .page { display: none; padding: 20px; min-height: 100vh; }
        .active { display: block; }
        .back-btn { background: none; border: 1px solid var(--gold); color: var(--gold); width: auto; padding: 8px 20px; margin-bottom: 20px; border-radius: 5px; cursor: pointer; }
        
        /* STYLE VIRTUAL TRADE */
        .balance-box { background: #222; border: 1px solid var(--gold); padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 15px; }
        .balance-amount { font-size: 22px; color: var(--green); font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { color: var(--gold); font-size: 12px; text-align: left; padding: 8px; border-bottom: 1px solid #444; }
        td { padding: 8px; font-size: 12px; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

<div id="main-page" class="page active">
    <div class="container">
        <div style="text-align: center; padding: 20px;">
            <img src="icon.png" style="width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover;">
            <h1>SAHAMPro</h1>
            <div id="clock" style="font-size: 14px; color: var(--gold);">00:00:00</div>
        </div>

        <div class="nav-grid">
            <a href="javascript:void(0)" onclick="showPage('page-virtual')" class="nav-btn" style="background: var(--gold); color: black;">VIRTUAL TRADING</a>
            <a href="javascript:void(0)" onclick="showPage('page-history')" class="nav-btn">SEJARAH LEGENDA</a>
        </div>

        <div class="card" style="margin-top:20px;">
            <h2>Pusat Data & Audit</h2>
            <input type="text" id="ticker" placeholder="Kode Saham">
            <button onclick="window.open('https://www.google.com/search?q=harga+saham+' + document.getElementById('ticker').value, '_blank')">CEK PASAR RIEL</button>
        </div>
    </div>
</div>

<div id="page-virtual" class="page">
    <div class="container">
        <button class="back-btn" onclick="showPage('main-page')">← KEMBALI</button>
        <h2>Simulasi Investasi</h2>
        <div class="balance-box">
            <div style="font-size: 12px; color: #888;">SALDO VIRTUAL</div>
            <div id="v-balance" class="balance-amount">Rp 100.000.000</div>
        </div>

        <div class="card">
            <h3>Beli Saham (Simulasi)</h3>
            <input type="text" id="v-ticker" placeholder="Kode Saham (Contoh: BBRI)">
            <input type="number" id="v-price" placeholder="Harga Saham Saat Ini">
            <input type="number" id="v-lot" placeholder="Jumlah Lot">
            <button onclick="buyStock()">BELI SAHAM</button>
        </div>

        <div class="card">
            <h3>Portofolio Virtual</h3>
            <table>
                <thead>
                    <tr><th>SAHAM</th><th>LOT</th><th>MODAL</th></tr>
                </thead>
                <tbody id="v-portfolio"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="page-history" class="page">
    <div class="container">
        <button class="back-btn" onclick="showPage('main-page')">← KEMBALI</button>
        <h2>Daftar Legenda</h2>
        <div class="nav-grid">
            <button onclick="alert('Warren Buffett: Fokus Jangka Panjang')" class="nav-btn">BUFFETT</button>
            <button onclick="alert('LKH: Membaca Laporan Keuangan')" class="nav-btn">LO KHENG HONG</button>
            <button onclick="alert('Graham: Margin of Safety')" class="nav-btn">BEN GRAHAM</button>
            <button onclick="alert('Munger: Model Mental')" class="nav-btn">MUNGER</button>
        </div>
        <p style="margin-top:20px; font-size:12px; color:#888;">*Klik tombol di atas untuk prinsip utama masing-masing legenda.</p>
    </div>
</div>
